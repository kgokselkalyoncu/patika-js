<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <p class="text-center">KODLUYORUZ</p>
    <p class="text-center">
        Merhaba, <span id="name"></span> Hoşgeldin
    </p>
    <p class="text-center">
        <span id="date"></span> <span id="day"></span>
    </p>
    <p class="text-center">
        <span id="time"></span>
    </p>
    <p class="text-center">
        Kodluyoruz Frontend Web Development Patikası'nın JavaScript bölümü 1. Ödevindesiniz.
    </p>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">
        let name = prompt("Adınız:");
        let date = new Date();

        let spanDomName = document.getElementById("name");
        spanDomName.innerHTML = name;

        let spanDomDate = document.getElementById("date");
        spanDomDate.innerHTML = date.toLocaleDateString("tr-TR");

        let spanDomDay = document.getElementById("day");
        spanDomDay.innerHTML = getDayName(date.getDay());

        watch();

        function watch(){
            let spanDomTime = document.getElementById("time");

            let date = new Date();

            // let hours = date.getHours();
            // let min = date.getMinutes();
            // let sec = date.getSeconds();

            // let watch = `${hours}:${min}:${sec}`;

            let time = date.toLocaleTimeString("tr-TR");

            spanDomTime.innerHTML = `${time}`;

            setTimeout(watch,1000);
        }

        function getDayName(dayNumber){
            switch(dayNumber){
                case 0:
                    return "Pazar";
                case 1:
                    return "Pazartesi";
                case 2:
                    return "Salı";
                case 3:
                    return "Çarşamba";
                case 4:
                    return "Perşembe";
                case 5:
                    return "Cuma";
                case 6:
                    return "Cumartesi";
            }
        }

    </script>
  </body>
</html>
